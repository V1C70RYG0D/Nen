global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the Node Exporter running on the host machine
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['host:9100']
    scrape_interval: 5s

  # Scrape application metrics if available
  - job_name: 'nen-backend-test'
    static_configs:
      - targets: ['host:3001']  # Assuming backend runs on port 3001 for testing
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Scrape Redis metrics if redis_exporter is available
  - job_name: 'redis-test'
    static_configs:
      - targets: ['redis-test:6379']
    scrape_interval: 10s

  # Scrape PostgreSQL metrics if postgres_exporter is available
  - job_name: 'postgres-test'
    static_configs:
      - targets: ['postgres-test:5432']
    scrape_interval: 10s
