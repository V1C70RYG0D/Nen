[tool:pytest]
# Pytest configuration for AI System Testing
# Following GI.md guidelines for comprehensive testing

# Test discovery
testpaths = tests/ai
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmarking tests
    fraud_detection: Fraud detection specific tests
    personality: Personality impact tests
    slow: Tests that take more than 5 seconds
    requires_gpu: Tests that require GPU acceleration
    requires_network: Tests that require network access

# Test timeout settings (avoiding hardcoding per GI.md #18)
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
cov = agents.basic_ai_agents
cov-branch = true

# Ignore certain warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8
