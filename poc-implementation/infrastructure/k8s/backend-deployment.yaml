# Nen Platform Backend - Production Kubernetes Deployment
# Phase 4.2: Production Deployment (Days 111-116)
# Following GI Guidelines: Real implementations, no hardcoding, production-ready

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nen-backend
  namespace: nen-platform
  labels:
    app: nen-backend
    tier: backend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nen-backend
  template:
    metadata:
      labels:
        app: nen-backend
        tier: backend
        version: v1.0.0
    spec:
      containers:
      - name: backend
        image: nen-platform/backend:latest
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5001"
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: nen-config
              key: frontend-url
        - name: SOLANA_RPC_URL
          valueFrom:
            secretKeyRef:
              name: nen-secrets
              key: solana-rpc-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nen-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nen-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nen-secrets
              key: jwt-secret
        - name: MAGICBLOCK_API_KEY
          valueFrom:
            secretKeyRef:
              name: nen-secrets
              key: magicblock-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: nen-backend-service
  namespace: nen-platform
  labels:
    app: nen-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: nen-backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nen-backend-hpa
  namespace: nen-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nen-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
