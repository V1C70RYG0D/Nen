[package]
name = "nen-betting"
version = "0.1.0"
description = "Nen Platform Betting Program - Real SOL deposits and withdrawals"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "nen_betting"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
spl-token = "4.0.0"

[dev-dependencies]
anchor-client = "0.29.0"
solana-sdk = "1.17.0"
tokio = { version = "1.0", features = ["macros"] }
